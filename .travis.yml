language: java
sudo: false

jdk:
- oraclejdk8

branches:
  only:
  - master
  - dev

cache:
  directories:
  - .autoconf
  - $HOME/.m2

script: mvn clean verify  -Dmaven.test.redirectTestOutputToFile=true

notifications:
  slack:
    secure: 
    on_success: always # default: change
    on_failure: always # default: always